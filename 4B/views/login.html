<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img
          src="../img/haq.png"
          alt="Dumbways Logo"
          style="width: 70px;"
        />
        <a href="collections.html" class="nav-button">Collections</a>
      </div>

      <div class="navbar-right">
          <a href="login.html" class="nav-button" style="font-weight: 700">Login</a>
          <a href="register.html" class="nav-button">Register</a>
      </div>
      <!-- Hamburger icon for mobile -->
      <div class="hamburger-menu">
        <i class="fas fa-bars" onclick="toggleHamburgerMenu()"></i>
      </div>
    </nav>

    <div class="form-container">
      <h2>Login Your Account</h2>
      <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

  </body>
</html>
