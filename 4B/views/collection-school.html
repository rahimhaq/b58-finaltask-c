<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Collection</title>
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/collection-detail.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="collections.html" class="nav-button" style="font-weight: 700"
          >â¬… Back</a>
      </div>
      <div class="navbar-right">
        <a href="login.html" class="nav-button">Login</a>
        <a href="register.html" class="nav-button">Register</a>
      </div>
    </nav>

    <section id="collection-detail">
      <div class="header">
        <h1>School</h1>
        <p class="status">4/7 tasks completed</p>
        <div class="progress-bar">
          <div class="progress" style="width: 57%"></div>
        </div>
      </div>

      <div class="tasks">
        <h2>Tasks</h2>
        <ul>
          <li class="task">
            <input type="checkbox" id="task1" checked />
            <label for="task1">Complete math homework</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task2" />
            <label for="task2">Review notes for science exam</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task3" checked />
            <label for="task3">Submit history essay</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task4" checked />
            <label for="task4">Group project meeting</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task5" />
            <label for="task5">Read assigned book</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task6" checked />
            <label for="task6">Create presentation slides</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task7" />
            <label for="task7">Prepare for art class</label>
          </li>
        </ul>
      </div>

      <div class="add-task">
        <button class="add-task-button" onclick="addNewTask()">+ Add New Task</button>
      </div>
    </section>

    <script>
      function addNewTask() {
        alert("Fitur tambah tugas untuk koleksi 'School' akan segera hadir!");
      }
    </script>
  </body>
</html>
