    <!-- Header -->

    <!-- Collection Detail -->
    <section id="collection-detail">
      <div class="header">
        <h1>Work</h1>
        <p class="status">2/5 tasks completed</p>
        <div class="progress-bar">
          <div class="progress" style="width: 40%"></div>
        </div>
      </div>

      <div class="tasks">
        <h2>Tasks</h2>
        <ul>
          <li class="task">
            <input type="checkbox" id="task1" checked />
            <label for="task1">Prepare slides for Monday's meeting</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task2" />
            <label for="task2">Submit project proposal</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task3" />
            <label for="task3">Send feedback to the design team</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task4" />
            <label for="task4">Plan team-building activity</label>
          </li>
          <li class="task">
            <input type="checkbox" id="task5" />
            <label for="task5">Review quarterly budget</label>
          </li>
        </ul>
      </div>

      <div class="add-task">
        <button onclick="addNewTask()">+ Add New Task</button>
      </div>
    </section>

    <script>
      function addNewTask() {
        alert("Fitur tambah tugas akan segera hadir!");
      }
    </script>
  </body>
