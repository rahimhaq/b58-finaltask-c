<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img
          src="../img/haq.png"
          alt="Dumbways Logo"
          style="width: 70px;"
        />
        <a href="collections.html" class="nav-button">Collections</a>
      </div>
      <div class="navbar-right">
        <a href="login.html" class="nav-button">Login</a>
        <a href="register.html" class="nav-button" style="font-weight: 700">Register</a>
      </div>
      <!-- Hamburger icon for mobile -->
      <div class="hamburger-menu">
        <i class="fas fa-bars" onclick="toggleHamburgerMenu()"></i>
      </div>
    </nav>

    <div class="form-container">
      <h2>Register Your Account</h2>
      <form action="/register" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </body>
</html>
